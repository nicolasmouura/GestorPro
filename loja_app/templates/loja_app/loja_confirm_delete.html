{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Loja</title>
    <link rel="stylesheet" href="{% static 'loja_app/css/style.css' %}">
</head>
<body>
    <h1>Excluir Loja</h1>
    <p>Tem certeza que deseja excluir a loja "{{ loja.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="botao">Confirmar</button>
    </form>

    <a href="{% url 'lista_lojas' %}" class="botao">Cancelar</a>
</body>
</html>
