<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Loja{% else %}Cadastrar Loja{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Loja{% else %}Cadastrar Loja{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'listar_lojas' %}">Voltar para lista</a>
</body>
</html>
