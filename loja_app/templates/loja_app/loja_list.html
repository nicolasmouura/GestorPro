<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Lojas</title>
</head>
<body>
    <h1>Lista de Lojas</h1>
    <a href="{% url 'cadastrar_loja' %}">Cadastrar Nova Loja</a>
    <ul>
        {% for loja in lojas %}
            <li>
                {{ loja.nome }}
                <a href="{% url 'editar_loja' loja.id %}">Editar</a>
                <a href="{% url 'excluir_loja' loja.id %}">Excluir</a>
            </li>
        {% empty %}
            <li>Nenhuma loja cadastrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
